<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Move Game</title>
    <link rel="stylesheet" href="move.css">
</head>
<body>
    
    <h1>Help the person escape</h1>
    <div class="box">
        <div id="img"><img src="person.png" alt="pic"></div>

        <button class="button" id="up">Up</button>
        <button class="button" id="down">Down</button> <br>
        <button class="button" id="recenter">Recenter</button>
    </div>
    <script src="move.js"></script>
</body>
</html>
